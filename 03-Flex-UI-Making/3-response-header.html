<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>13-response-header</title>
	<link rel="stylesheet" href="./3-response-header.css">
	<!-- font-awesome 4.7.0 CDN -->
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
	integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
	crossorigin="anonymous"
	referrerpolicy="no-referrer"
/>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

	<header>
		<nav>
			<div class="logo">
				<a href="#none"><img src="./assets/logo.png" alt=""></a>
			</div>
			<ul class="gnb">
				<li><a href="#none">Home</a></li>
				<li><a href="#none">About</a></li>
				<li><a href="#none">Project</a></li>
				<li><a href="#none">Plan & History</a></li>
				<li><a href="#none">Awards</a></li>
				<li><a href="#none">Location</a></li>
				<li><a href="#none">Contact</a></li>
			</ul>
			<div class="sns">
				<a href="#none"><i class="fa fa-facebook"></i></a>
				<a href="#none"><i class="fa fa-twitter"></i></a>
				<a href="#none"><i class="fa fa-youtube-play"></i></a>
			</div>
			<div class="trigger">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</nav>
	</header>

	<script>
		$('.trigger').click(function(){
			$(this).toggleClass('active')
			$('.gnb, .sns').toggleClass('on')
		})
	</script>

</body>
</html>
