<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./1-response-login.css" />
    <!-- font-awesome 4.7.0 CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>1-1-response-login</title>
  </head>
  <body>
    <div class="login-form">
      <h2>Registraion</h2>
      <div class="sns-login">
        <button class="btn facebook">
          <!-- <img src="./assets/facebook.svg" alt="Facebook icon" /> -->
          <i class="fa fa-facebook"></i>
          <div class="btn-text">Login with Facebook</div>
        </button>
        <button class="btn twitter">
          <!-- <img src="./assets/twitter.svg" alt="Twitter icon" /> -->
          <i class="fa fa-twitter"></i>
          <div class="btn-text">Login with Twitter</div>
        </button>
        <button class="btn google">
          <!-- <img src="./assets/globe.svg" alt="Globe icon" /> -->
          <i class="fa fa-google"></i>
          <div class="btn-text">Login with Google</div>
        </button>
      </div>
      <div class="input-field">
        <label for="user-name">User Name</label>
        <input type="text" id="user-name" />
      </div>
      <div class="input-field">
        <label for="email">E-mail</label>
        <input type="email" id="email" />
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <button class="btn btn-login">Log in</button>
    </div>
  </body>
</html>
