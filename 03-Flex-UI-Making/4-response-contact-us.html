<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./4-response-contact-us.css" />
    <title>4-response-contact-us</title>
  </head>
  <body>
    <section>
      <div class="consulting-header">
        <h1>
          마케팅의 새로운 <span>패러다임!</span><br />
          신속하게 <span>간편 상담</span>을 신청하실 수 있습니다.
        </h1>
        <hr />
        <div class="consulting-description">
          상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게 상담해 드립니다.
        </div>
      </div>
      <div class="consulting-form">
        <form>
          <div class="row">
            <div class="field">
              <label for="name">이름 <em>*</em></label>
              <input type="text" id="name" required placeholder="이름을 입력하세요." />
            </div>
            <div class="field">
              <label for="email">이메일 <em>*</em></label>
              <input type="email" id="email" required placeholder="123@email.com" />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="tel">연락처 <em>*</em></label>
              <input type="tel" id="tel" required placeholder="123-2341-1234" />
            </div>
            <div class="field">
              <label>상담구분 <em>*</em></label>
              <select>
                <option value="0">선택하세요</option>
                <option value="1">비대면 문의</option>
                <option value="2">오프라인 문의</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="email">상담 내용 <em>*</em></label>
              <textarea
                rows="5"
                placeholder="상담 접수가 이루어진 후 24시간 내에 연락드리겠습니다. 감사합니다."
              ></textarea>
            </div>
          </div>
          <div class="policy">
            <h4>개인정보 취급방침 (필수)</h4>
            <iframe src="./4-policy.html" frameborder="0"></iframe>
            <div class="agreement">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">개인정보 취급방침을 읽었으며 이에 동의합니다.</label>
            </div>
            <button class="btn-submit">상담 신청</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
